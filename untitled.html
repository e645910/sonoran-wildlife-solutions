<!doctype html>
<html data-ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Responsive Image Carousel with Angular.js</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-9 col-xs-12">
                <img class="img-responsive" ng-repeat="image in images" ng-src="image.src" alt="{{image.alt}}" />
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script> -->
    <!-- $scope.url = "img/snake3.jpg"; -->
    <script>
    angular.module('myApp', [])
        .controller('myCtrl', ['$scope', function($scope) {
            $scope.images = [{
                "src": "image1.png",
                "alt": "First Image"
            }, {
                "src": "image2.png",
                "alt": "Second image"
            }, {
                "src": "image3.png",
                "alt": "Third image"
            }, {
                "src": "image4.png",
                "alt": "Fourth image"
            }];
        }]);
    </script>
</body>

</html>
